<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업경영의 이해</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 4px solid #002b5c;
            border-radius: 8px;
            width: 80vw;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .logo {
            max-width: 30%;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4vw;
            color: #002b5c;
            margin: 0;
        }

        p {
            font-size: 2vw;
            color: #002b5c;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="image.png" alt="Logo" class="logo">
    <h1>기업경영의 이해</h1>
    <p>컴퓨터공학과</p>
    <p>20181614 문태신</p>
</div>
</body>
</html>
